<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- a태그는 링크를 걸어 둘 수 있다.(하이퍼링크) -->
    <a href="http://www.google.com">구글 바로가기</a>
    <!-- 프로토콜을 적지 않으면 내부 페이지 경로로 인식 -->
    <a href="02_이미지태그.html">이미지 태그 바로가기</a>
    <!-- 외부 페이지는 프로토콜(http, https)을 적어주어야 한다. -->
    <a href="https://tenor.com/ko/view/%EC%A0%84%EC%A4%80%EC%9A%B0-%EC%A0%84%EB%A0%88%EB%B0%9C-%EC%9B%94%EB%93%9C%EC%8A%A4%ED%83%80-mlb%EC%A7%84%EC%B6%9C-fake-homerun-gif-21731239">전준우 빠던</a>
    <!-- http:// 는 통신규약(파일형식 알림) -->

    <!-- 새창 or 새 텝에서 해당 링크를 연다 -->
    <!-- 기본값 targrt = "_self" -->
    <a href="http://www.naver.com" target="_black">네이버 새로운 창으로 바로가기</a>

    <hr>

    <!-- 이미지를 클릭시 링크 이동 -->
    <a href="http://www.naver.com" target="_blank">
        <img src="/resources/images/pngtree-clenched-fist-hard-png-image_3922233.jpg" alt="">
    </a>



</body>
</html>
