            width: 100px;
            height: 100px;
            border: 10px solid black;

            border-width: 1px;
            border-style: solid;
            border-color: black;

            /* border-top: 2px dashed red; */

            /* 해당 태그에 그림자 추가 */
            /* 그림자 지정은 -로도 이동시키는 게 가능하다. */
            /* 그림자의 가로 이동 위치 */
            /* 그림자의 세로 이동 위치 */
            /* 그림자의 번짐 정도 */
            /* 그림자의 크기 */
            box-shadow: 2px 2px 10px 2px rgb(206, 71, 71);
            border: 0;
        }

        .radius {
            /* 테두리를 둥글게 만들기 */
            border-radius: 10px;
        }

        /* 테두리(border)의 영역 이해하기 */

            width: 0;
            height: 0;

            border-top: 25px solid black;
            border-right: 50px solid green;
            border-left: 50px solid yellow;
            border-bottom: 75px solid red;
