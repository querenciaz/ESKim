<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거</title>


    <style>
        /* div {
            border: 1px solid red;
        } */

        body{
            background-color: rgb(88, 88, 88);
        }

        .container {
            width: 1200px;
            margin: auto;
            background-color: black;
            padding-top: 70px;
        }

        .nav-bar {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            /* 고정시킴 */
            position: fixed;
            top: 0;
            width: 1200px;
            background-color: black;
        }

        .nav-bar>div:nth-child(1) {
            font-size: 30px;
            font-weight: bold;
            color: orange;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            margin: 10px;
        }

        .nav-bar>div:nth-child(3) {
            background-color: orange;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .nav-bar>div:nth-child(3):hover {
            filter: brightness(110%);
        }

        .header {
            display: flex;
            height: 400px;
        }

        .header>div:nth-child(1) {
            width: 50%;
            display: flex;
            align-items: center;
        }

        .header>div:nth-child(2) {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header p {
            color: white;
            width: 75%;
            /* 줄 간격(높이) */
            line-height: 30px;
        }

        .content {
            background-color: white;
            padding-left: 80px;
            padding-right: 80px;
        }

        .content h3 {
            color: orange;
            text-align: center;
        }

        .item {
            width: calc(100%/3 - 20px);
            height: 200px;
            border-radius: 20px;
            box-shadow: 0px 0px 4px 2px gainsboro;
            margin-bottom: 20px;
        }

        .item>div:nth-child(1) {
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item>div:nth-child(2) {
            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .item p {
            margin: 10px;
        }

        .content>div:nth-child(2) {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .footer {
            height: 300px;
            background-color: rgb(0, 0, 49);
            display: flex;
        }

        .footer>div:nth-child(1) {
            width: 50%;
            padding: 20px;
        }

        .footer > div:nth-child(1) > div{
            width: 100%;
            height: 100%;
        }

        .footer>div:nth-child(2) {
            width: 50%;
            padding: 20px;
        }

        .footer > div:nth-child(2) > p:nth-child(1){
            color: white;
            font-size: 25px;
        }

        .footer > div:nth-child(2) > p:nth-child(2){
            color: white;
            font-size: 15px;
        }

        /* a태그 클릭으로 스크롤 이동시 부드럽게 이동시키기 */
        html{
            scroll-behavior: smooth;
        }

    </style>
</head>

        <div class="nav-bar">
            <div>맥도날두</div>
            <div>

                <a href="#menu">메뉴</a>
                <a href="#end">오시는길</a>
            </div>
            <div>로그인/회원가입</div>
        </div>
