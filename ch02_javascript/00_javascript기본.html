<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript기본</title>

    <style>
        /*  */
    </style>
</head>

<body>
    <h1>자바스크립트 시작</h1>




    <!-- body태그가 닫히는 곳 위에 위치 시키는 것을 추천 -->
    <script>
        // 자바 스크립트 주석
        /* 멀티라인 주석 */
        // 콘솔창에 값 출력
        // 브라우저에서 F12를 눌러 개발자 도구창을 열고 console 탭 확인을 한다.
        console.log("hello world^^");

        // 변수 선언
        // 구식 방법
        // 타입이랑 상관없이 선언시 앞에 var을 붙여준다.
        var age = 27;

        // 신식방법(ES6)
        let money = 100_000_000_000;

        console.log(age);
        console.log(money);
        console.log(money);

        // var은 전역변수로 선언되듯이 동작을한다.
        // 동일한 변수명을 중복 선언해도 그냥 덮어 쓴다.
        // 실수로 기존에 선언된 변수명을 덮어쓰는 경우가 있다.
        var temp = 38;
        console.log(age);

        // let은 변수의 스코프가 잘 적용이 된다.
        // let money = 2000; // 에러발생이 된다. (중복 선언이 불가능 하다.)

        // 상수 선언
        const name = "세균맨";
        // name = "은식맨"; // 실행시 에러가 발생 한다. (상수인데 값을 바꿔서 에러 발생)
        console.log(name);

        // 문자열에 변수 값 넣기
        // 쌍따옴표 또는 작은따옴표를 써서 문자열을 표현할 수 있다.
        console.log("이름은 " + name + '이고, 나이는 ' + age + "살 입니다. ");

        // ES6 버전 문자열에 변수 값 넣기
        // `백틱() 문자를 사용 (스프링 JSP 구문 중 EL문 ${} 과 혼용이 잘안된다.)
        console.log(`이름은 ${name}이고, 나이는 ${age}살 입니다.`)

        console.log('============================================');

        // 문자열(String) 메소드

        // 문자열의 길이 출력
        console.log(name.length);

        // 문자열의 인덱스
        console.log(name[1]);

        // 특정 문자열 교체
        console.log(name.replace('세', '호'));

        // 원본 문자열을 바꾸지는 않음 > replace로 바궈도 원본은 안바뀐다.
        console.log(name);

        let banana = "banana";
        // replace는 처음에 잡힌 문자만 변경해준다. (더있던말던 중복으로 안바꿔줨)
        console.log(banana.replace("a", "n"));
        // 전부 빠구려면 replaceAll 사용하면 바뀜
        console.log(banana.replaceAll("a", "e"));

        // 문자열 자르기
        // 해당 문자열의 인덱스 a부터 글자수 b만큼 자르기
        let hamburger = "새우쉬림프치즈베이컨버거";
        console.log(hamburger.substr(7, 5));

        // 해당 문자열에서 특정 문자열의 인덱스를 리턴
        console.log(hamburger.indexOf("프"));
        // 없는 문자는 -1로 리턴한다.
        console.log(hamburger.indexOf("고"));
        // 빈 문자열은 0으로 리턴한다.
        console.log(hamburger.indexOf(""));

        console.log("=============================================");

        // 조건문
        if (age > 14) {
            console.log('세균맨은 14세 이상입니다.');
        } else {
            console.log("세균맨은 14세 이하입니다.");
        }

        // 조건 안에 boolean 타입(true/false) 외에도
        // 숫자, 문자열, 객체 등을 넣을 수 있다.
        // 숫자가 0이면 false처럼 동작, 0이 아니면 true처럼 동작
        money = -100;
        if (money) {
            console.log("진실에 해당");
        } else {
            console.log("거짓에 해당");
        }

        let empty = "";
        if (empty) {
            console.log("진실에 해당");
        } else {
            console.log("거짓에 해당");
        }

        // undefined 객체의 경우 false에 해당
        console.log(option);
        if (option) {
            console.log("진실에 해당");
        } else {
            console.log("거짓에 해당");
        }

        var option = 3;

        let test;
        console.log(test);

        // null값은 false로 인식함
        let brain = null;
        if (brain) {
            console.log("진실에 해당");
        } else {
            console.log("거짓에 해당");
        }


        // 자바 스크립트는 자바와달리 a < x < b 형태가능
        if (10 < age < 30) {
            console.log("비행청소년");
        }

        // 논리 연산잔도 지원한다.
        console.log(age);
        console.log(10 < age);
        console.log(age < 30);
        if (10 < age && age < 30) {
            console.log("비행청소년");
        }

        let phone = "01018181818";
        if (phone.length == 11 || phone.length == 10) {
            console.log("정상적인 휴대폰 번호");
        }

        console.log("==============================================");

        // 숫자를 문자열로 바꾸기
        let price = 1200;
        // 변수의 타입 확인
        console.log(typeof price);  // 결과로 number 가 출력됨

        // 1200 -> "1200"
        let strPrice = price + "";
        console.log(strPrice);
        console.log(typeof strPrice);

        // 계산된값으로 덮어줌
        price = price + 10;
        console.log(price);

        // 문자 + 숫자 = 연산을못함
        strPrice = strPrice + 10;
        console.log(strPrice);

        // 숫자형 문자열을 숫자로 변환
        let numPrice = parseInt(strPrice);
        console.log(numPrice);
        console.log(typeof numPrice);

        numPrice = strPrice * 1;
        console.log(numPrice);
        console.log(typeof numPrice);

        console.log("====================================================");

        // 반복문 for문
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        // 반복문 while문
        let j = 0;
        while (j < 10) {
            console.log(j);
            j++;
        }


        // 자바스크립트를 이용하여 html 코드등을 화면에 반영시킬 수 있다.
        // document.write() 괄호 안 내용을 현재 html페이지에 추가한다. (잘안쓴다.)

        document.write("<h1>구구단을 외우자</h1>");
        for (let i = 2; i <= 9; i++) {
            document.write("<h1>" + i + "단<br></h1>");
            for (let j = 1; j <= 9; j++) {
                let result = i * j
                document.write("<h2>"i + "X" + j + "=" + result + "<br></h2>");
            }
        }
