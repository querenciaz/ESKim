<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 테이블</title>




</head>

<body>
    <h1>구구단</h1>
    <table border="1">
        <tr>
            <td>2 x 2 = 4</td>
            <td>3 x 2 = 6</td>
            <td>4 x 2 = 8</td>
            <td>5 x 2 = 10</td>
            <td>6 x 2 = 12</td>
            <td>7 x 2 = 14</td>
            <td>8 x 2 = 16</td>
            <td>9 x 2 = 18</td>
        </tr>
        <tr>
            <td>2 x 3 = 6</td>
            <td>3 x 3 = 9</td>
            <td>4 x 3 = 12</td>
            <td>5 x 3 = 15</td>
            <td>6 x 3 = 18</td>
            <td>7 x 3 = 21</td>
            <td>8 x 3 = 24</td>
            <td>9 x 3 = 27</td>
        </tr>
    </table>

        <script>
            document.write('<table border="1">');
            for (let i = 2; i <= 9; i++) {
                document.write("<tr>");
                for (let j = 2; j < 10; j++) {
                    document.write("<td>" + j + "X" + i + "=" + (i * j) + "</td>");
                }
                document.write("</tr>");
            }
            document.write('</table>');

        </script>
</body>

</html>
