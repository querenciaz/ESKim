<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭및페이지이동</title>


    <link rel="stylesheet" href="../resources/css/myStyle.css">




    <style>
        .d-flex div {
            width: 100px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <div onclick="f_naver()">네이버</div>
        <div id="google">구글</div>
        <div id="daum">다음</div>
        <a href="https://www.youtube.com">
            <div>유튜브</div>
        </a>
        <div id="overflow">오버플로우</div>

    </div>







    <script>
        function f_naver() {
            // window는 새창열기 (별도 옵션을 주지 않으면 새탭에서 열린다.)
            // a태그의 target = "_blank"
            window.open("https://www.naver.com")
        }

        let v_google = document.getElementById("google");
        // 클릭 이벤트 부여 1
        // 새창이 아님 현재 페이지에서 이동
        // 해당 태그에 onclick 속성(attribute)이 존재해야함
        v_google.onclick = function () {
            // window.location.href = "https://www.google.com";
            // 앞에 window는 생략이 가능하다.
            location.href = "https://www.google.com";
        }

        let v_daum = document.getElementById("daum");
        // 클릭이벤트 부여 2
        // 새창이 아님 현재 페이지에서 이동 뒤로가기했을때 저장된 위치로 안감 즉 초기페이지
        v_daum.addEventListener("click", function () {
            window.location.replace("https://www.daum.net");
        });

        document.getElementById("overflow")
                .addEventListener("click", ()=> {
                    location.href = "../ch01_html_css/17_overflow.html";
                });





    </script>
</body>

</html>
