<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교체</title>


</head>

<!-- 이미지 3개 다운받으세용 -->
<body>
    <img id="myImg" width="500" height="500" src="../resources/images/11.png" alt="">
    <br>
    <button onclick="f_changeImg()">이미지 교체</button>

    <script>
        // 배열 안에 이미지 명을 쓰시오 ex) "이미지명.jpg"
        let imgArray = ["11.png"
            , "12.png"
            , "13.png"];

        let idx = 0;

        function f_changeImg() {
            let myImg = document.getElementById("myImg");

            console.log(myImg);
            console.log(myImg.src);
            console.log(myImg.width);

            // 이미지 교체 버튼을 누르면 인덱스가 0-1-2-0-1-2 반복
            idx++
            console.log(idx)

            // if(idx == 3) {
            //     idx = 0;
            // }
            
            //순환하는 숫자에 대해 나머지 연산자(%) 활용
            myImg.src = "../resources/images/" + imgArray[idx %3];
        }
    </script>

</body>

</html>
