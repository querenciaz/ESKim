<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript함수</title>
</head>

<body>
    <button onclick="whoAmI()">내가 누구?</button>
    <button onclick="whoAreYou()">너는 누구?</button>
    <button onclick="buttonLotto(1, 45)">랜덤번호생성</button>

    <script>
        // 함수의 선언
        function whoAmI() {
            // 메시지를 띄워주는 함수
            alert("킹은식");
        }

        // 함수의 선언 2
        const whoAreYou = function () {
            alert("나야");
        }

        // 함수의 선언 3 (ES6)
        // 화살표 함수 (람다식)
        let wellCome = () => {
            document.write("어서오너라");
        }

        wellCome();

        // 만들어져 있는 함수 사용

        // 랜덤 숫자 생성
        // Math.random() : 0~0.99x 사이의 랜덤 소수
        console.log(Math.random());

        // 로또번호 (1~45) 생성
        // Math.random() * 45 : 0~44.xx 사이의 랜덤 소수
        console.log(Math.random() * 45);

        // Math.floor() : 0 ~44 내림 처리 (소수점 이하 때버린다. 수소점 x)
        console.log(Math.floor(Math.random() * 45));

        // 1~45 사이의 랜덤 정수
        // a가1 b가45
        console.log(Math.floor(Math.random() * 45) + 1);

        // 10~20 사이의 랜덤 번호생성
        console.log(Math.floor(Math.random() * 11) + 10);

        // 25~40 사이의 랜덤 번호 생성
        console.log(Math.floor(Math.random() * 16) + 25);

        // a~b 사이의 랜덤 번호가 나오려면?
        // console.log(Math.floor(Math.random() * (b-a)+1) + a);

        // a~b 사이의 랜덤 정수를 리턴하는 함수
        function randNum(a, b) {
            return Math.floor(Math.random() * (b - a + 1)) + a;
        }

        document.write("<h1>" + randNum(1, 45) + "</h1>");

        let buttonLotto = function (a,b) {
            alert(randNum(a, b));
        }




        








    </script>
</body>

</html>
